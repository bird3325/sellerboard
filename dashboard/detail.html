<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보 - Sellerboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="sidebar-toggle.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <span class="logo-text">셀러보드</span>
                    <button class="sidebar-toggle" id="sidebar-toggle" title="메뉴 접기/펼치기"></button>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <span class="nav-icon">📦</span>
                    <span class="nav-label">상품 목록</span>
                </a>
                <a href="dashboard.html#stats" class="nav-item">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">통계</span>
                </a>
                <a href="dashboard.html#profiles" class="nav-item">
                    <span class="nav-icon">👤</span>
                    <span class="nav-label">프로필</span>
                </a>
                <a href="dashboard.html#schedules" class="nav-item">
                    <span class="nav-icon">⏰</span>
                    <span class="nav-label">스케줄</span>
                </a>
                <a href="dashboard.html#export" class="nav-item">
                    <span class="nav-icon">📤</span>
                    <span class="nav-label">내보내기</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">설정</span>
                </a>
            </nav>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="back-btn" class="back-btn">← 뒤로가기</button>
                    <h1 class="page-title" id="product-name">상품 상세 정보</h1>
                    <div class="breadcrumb">
                        <span>상품 목록</span>
                        <span class="separator">/</span>
                        <span id="breadcrumb-name">상세 정보</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-secondary" id="open-link-btn">
                        <span>🔗</span> 원본 보기
                    </button>
                    <button class="btn-secondary" id="delete-btn">
                        <span>🗑️</span> 삭제
                    </button>
                </div>
            </header>

            <div class="content-body">
                <div class="detail-container" id="detail-container">
                    <!-- 로딩 중 -->
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>데이터를 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="detail.js"></script>
</body>

</html>
